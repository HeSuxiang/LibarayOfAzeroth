<h1>翻译好的藏尸者信件</h1>
<div>
 <P>　　夜色镇的镇长埃伯咯克公爵，您好。恐怕我有个坏消息要捎给夜色镇。</P>
                  <P>　　您知道，我是一个创造天才。我欺骗了给您送信的这个蠢货，骗他帮我完成了我最强大而恐怖的创造——一个用血肉和扭曲的金属制成的恶魔！当您阅读这封信的时候，它就在我简陋的屋子外面，张牙舞爪，随时准备血洗夜色镇。<BR>　　您很快就可以看见它了。<BR>-藏尸者</P>
</div>
