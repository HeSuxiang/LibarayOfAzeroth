<h1>熊怪酋长的话</h1>
<div>
 <P>　　介绍： 
                  这是由费伍德森林南部的&lt;科雷克·望天&gt;所翻译的冬泉熊怪酋长的日记。从翻译的质量上来看，科雷克对熊怪的语言也刚刚入门，要不就是熊怪酋长的文化水品↓。</P>
                  <P></P>
                  <P>日记内容：</P>
                  <P>攻击者……来自各个方向。</P>
                  <P>木喉部族是邪恶的。敌人。</P>
                  <P>必须保护冬泉部族。必须把入侵者赶出我们的土地。</P>
                  <P>雪，刺眼……</P>
                  <P>必须保护部族。让他们变得强壮。强壮。</P>
                  <P>不知道……</P>
                  <P>火酒。</P>
                  <P>更多。制作更多火酒。</P>
                  <P>火酒让冬泉部族更加强壮。打败敌人。</P>
                  <P>冬泉部族没有盟友。冬泉部族非常强壮。拥有无穷的力量。</P>
                  <P>更多的。必须要更多的……</P>
                  <P>冬泉部族……不能……变弱……</P>
</div>
