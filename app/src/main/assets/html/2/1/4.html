<h1>森林之王与最初的德鲁伊</h1>
<div>
    <P>　　随着时间的流逝，塞纳留斯长成了和他父亲一样伟岸的生物。他成为了星辰和森林的兄弟，这个伟大的猎手徘徊在世界的远端，吟唱着黎明的和谐歌声。所有的生物都在他的优雅和美丽面前弯腰－－没有什么能比月亮和白色雄鹿的儿子更加完美。</P>
                  <P>　　渐渐的，塞纳留斯成了舒哈鲁的朋友，与他们讨论如何改造世界。大地的孩子们把他当作自己的兄弟，并且发誓要帮助他看护生命的田野以及大地母亲所热爱的一切。</P>
                  <P>　　塞纳留斯告诉大地的孩子如何与树林进行沟通。舒哈鲁成了德鲁伊，他们使用各种魔法来呵护这片土地的健康塞纳留斯和数代舒哈鲁一起狩猎，共同保护这片土地免受潜伏在地下的邪恶力量的伤害。</P>
