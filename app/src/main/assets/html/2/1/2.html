<h1>大地母亲的悲伤</h1>
<div>
  <P>　　随着大地的孩子在黎明平原上行走，他们听到了来自大地中心的黑暗密语。它向那些孩子灌输征伐的思想和欺骗别人的方法。许多舒哈鲁因此堕入黑暗，并够开始变得邪恶。他们抛弃了自己的兄弟，无知地穿行在原野上。</P>
                  <P>　　大地母亲的心因为孩子们的堕落而变的沉重，她已经无法再眼睁睁地看着他们变得堕落。在悲伤之中，她摘下自己的双眼，将他们放在星空中任其飞翔，安舍和姆沙为了抚平彼此的悲伤，只能横穿天空而互相追逐。随着时光的流逝，这对双胞胎永远互相追逐着。</P>
                  <P>　　虽然已经无法视物，但大地母亲不会远离心灵的世界。她用她的耳朵聆听风声。她伟大的心还是和她的孩子在一起，她爱的智慧永远不会离弃他们。<BR></P>
