<h1>《体质圣契》</h1>
<div>
<P>这些书页记述了在制作次级秘药的过程中所发生的事件。</P>
                  <P>愿我的敌人永远无法得到这些资料。</P>
                  <P>愿我有生之年能够重见洁白的月光照耀奎尔萨拉斯。</P>
                  <P>愿我能以凯尔萨斯之名奋战。</P>
                  <P>愿我能为伊利丹的荣耀而战死。</P>
                  <P>-卡里尔·温萨鲁斯<BR></P>
</div>
