<h1>部落与联盟的军阶</h1>
<div>
 <P>第一页<BR>联盟与部落的军阶<BR>　　Throm'kal在这本书中列出了部落与弱小的联盟的军阶列表。首先是部落军阶，接下来是联盟的，其中囊括了军官和士兵的军阶。按等级的高低顺序依次排列，等级最高的排在首位。<BR><BR>第二页<BR>部落军官军阶<BR>高级督军<BR>督军<BR>将军<BR>中将<BR>勇士<BR>百夫长<BR>军团士兵<BR>血卫士<BR>石头守卫</P>
                  <P>第三页<BR>部落士兵军阶<BR>一等军士长<BR>高阶军士<BR>中士<BR>步兵<BR>侦察兵</P>
                  <P>第四页<BR>联盟军官军阶<BR>大元帅<BR>元帅<BR>统帅<BR>司令<BR>少校<BR>护卫骑士<BR>骑士队长<BR>骑士中尉<BR>骑士</P>
                  <P>第五页<BR>联盟士兵军阶 <BR>士官长<BR>军士长<BR>中士<BR>下士<BR>列兵</P>
</div>
