<h1>巴尔洛戈的日记</h1>
<div>
 <P>我发现了进入卡兹穆尔大厅的方法！</P>
                  <P>从我的箱子中拿到尼基夫徽章。</P>
                  <P>击败那个放着地图的房间前面小房间里的石锷怪鲁维罗什，然后拿到索尔之杖。</P>
                  <P>将这两者合成史前法杖。</P>
                  <P>在那个布置着地图的房间里使用法杖，就可以打开卡兹穆尔大厅的门。</P>
                  <P>只要按照以上步骤来做，你就可以进入那个房间了！<BR>-巴尔洛戈<BR></P>
                  <P><BR><BR></P>
</div>
